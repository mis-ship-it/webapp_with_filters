
<!DOCTYPE html>
<html>
<head>
    <title>Project Type & Date Filter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter-container { margin: 20px; }
        .filter-container label, select, input { margin-right: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Project Type & Date Filter</h1>
    <form method="POST">
        <div class="filter-container">
            <label>Project Type:</label>
            <select name="proj_type">
                <option value="">--Select--</option>
                {% for pt in project_types %}
                <option value="{{ pt }}">{{ pt }}</option>
                {% endfor %}
            </select>

            <label>Project Date (Month-Year):</label>
            <input type="month" name="proj_month">

            <button type="submit">Filter</button>
        </div>
    </form>
    <div>{{ map_html | safe }}</div>
</body>
</html>
